<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

		<title>BudgetPlanner</title>

	<body>
		<nav class="navbar">
			<div class="container">
				<a href="/" class="navbar-brand">BudgetPlanner</a>
				<div class="navbar-wrap">
					<a href="/LogInPage" class="Registr_LogIn">Войти</a>
				</div>
			</div>
		</nav>

		<main>
            <form id="registr-form" class="form">
				<h1 class="form-title">Регистрация</h1>

				<input class="form-input" type="text" placeholder="User name" name="UserName" required>
				<input class="form-input" type="date" name="dateBorn" required>
				<input class="form-input" type="password" placeholder="Password" name="Password" required>

				<button class="form-button" type="submit">Зарегистрироваться</button>
				<p id="error-message" style="color: red; text-align: center;"></p>
			</form>
		</main>

			<div class="footerbar-container">

					    class="OpenSourse">Код приложения</a>

	<script src="../static/scrits/registration.js"></script>
